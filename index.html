<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCO Bank Home Loan Eligibility Calculator for Salaried Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Calculator container */
        .calculator-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 400px;
            text-align: center;
        }

        /* Logo styling */
        .logo-container {
            background-color: #28a745; /* Optional background matching your branding */
            padding: 20px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
        }

        /* Calculator form section */
        .calculator {
            padding: 20px;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .calculator label {
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- The container that holds the logo and the calculator -->
    <div class="calculator-container">
        <!-- Logo section at the top -->
        <div class="logo-container">
            <!-- Add the path to your UCO Bank logo -->
            <img src="logo.png" alt="UCO Bank Logo">
        </div>

        <!-- Calculator form -->
        <div class="calculator">
            <h2>UCO BANK HOME LOAN ELIGIBILITY CALCULATOR FOR SALARIED CLASS</h2>

            <!-- Input fields for Loan Eligibility -->
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label for="grossSalary">Gross Monthly Income (GMI) ₹:</label>
            <input type="number" id="grossSalary" placeholder="Enter gross monthly income">

            <label for="existingEMIs">Existing Loan EMIs (₹):</label>
            <input type="number" id="existingEMIs" placeholder="Enter existing EMIs">

            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interestRate" placeholder="Enter interest rate">

            <label for="loanTenure">Loan Tenure (Years):</label>
            <input type="number" id="loanTenure" placeholder="Enter loan tenure in years">

            <button onclick="calculateEligibility()">Calculate Eligibility</button>

            <!-- Result section to display loan eligibility -->
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="eligibility-calculator.js"></script>

</body>
</html>
